<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List App</h1>

    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task">
      <select id="priority-select">
        <option value="" disabled selected >Select Priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      
      </select>
      <input type="date" id="due-date" >
      <button id="add-task-btn">Add task</button>
    </div>
  
    <div  class="ordering">
    <!-- Filter Section -->
    <div class="filters">
      <h3>Filter Your Tasks:</h3>
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('incomplete')">Incomplete</button>
    </div>

    <!-- Sorting Section -->
    <div class="sorting">
      <h3>Sort Your Tasks:</h3>
      <button onclick="sortTasks('priority')">Sort by Priority</button>
      <button onclick="sortTasks('dueDate')">Sort by Due Date</button>
    </div>
  </div>

    <!-- Task List -->
    <ol id="task-list">
      <!-- Tasks will be dynamically added here -->
    </ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
